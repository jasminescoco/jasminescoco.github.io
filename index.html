<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人知识库</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a, #3a3a3a, #2a2a2a, #1a1a1a);
            overflow: hidden;
            cursor: none;
        }

        .container {
            position: relative;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: "Microsoft YaHei", sans-serif;
            letter-spacing: 0.2em;
            background: linear-gradient(120deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .light {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.05) 50%,
                transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        .bottom-links {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 600px;
        }

        .bottom-links h2 {
            color: #fff;
            font-size: 1.5rem;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bottom-links h2:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* 响应式布局 */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3rem !important;
                margin-top: 0 !important;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .bottom-links {
                gap: 20px;
                bottom: 50px;
            }

            .bottom-links h2 {
                font-size: 1.2rem;
                padding: 10px 20px !important;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem !important;
                letter-spacing: 0.1em;
            }

            .subtitle {
                font-size: 1rem;
            }

            .bottom-links {
                flex-direction: column;
                gap: 15px;
            }

            .bottom-links h2 {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="light"></div>
    <div class="container">
        <h1 style="font-size: 6rem; 
                   margin-top: -100px; 
                   font-weight: 300;
                   transition: text-shadow 0.3s ease;" 
            onmouseover="this.style.textShadow='0 0 20px rgba(255,255,255,0.8)'" 
            onmouseout="this.style.textShadow='2px 2px 4px rgba(0,0,0,0.3)'">个人知识库</h1>
        <p class="subtitle">记录·分享·成长</p>
    </div>

    <div class="bottom-links" style="bottom: 100px;">
        <a href="tool.html" style="text-decoration:none"><h2 style="font-family: 'Microsoft YaHei', sans-serif;
                   color: #fff;
                   background: rgba(255,255,255,0.1);
                   padding: 15px 30px;
                   border-radius: 30px;
                   box-shadow: 0 0 20px rgba(100,181,246,0.3);
                   backdrop-filter: blur(5px);
                   margin-right: 30px;">工具网站</h2></a>
        <a href="article.html" style="text-decoration:none"><h2 style="font-family: 'Microsoft YaHei', sans-serif;
                   color: #fff; 
                   background: rgba(255,255,255,0.1);
                   padding: 15px 30px;
                   border-radius: 30px;
                   box-shadow: 0 0 20px rgba(129,199,132,0.3);
                   backdrop-filter: blur(5px);
                   margin-left: 30px;
                   transition: all 0.3s ease;">知识文章</h2></a>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const light = document.querySelector('.light');
            light.style.left = e.clientX + 'px';
            light.style.top = e.clientY + 'px';
        });

        // 添加移动设备触摸支持
        document.addEventListener('touchmove', (e) => {
            const light = document.querySelector('.light');
            const touch = e.touches[0];
            light.style.left = touch.clientX + 'px';
            light.style.top = touch.clientY + 'px';
        });
    </script>
</body>
</html>
