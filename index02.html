<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识文章库</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
        }

		 .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #222;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #999;
        }
		#ab{ 
			color: #999;			
		}
        .header {
            text-align: center;
            padding: 3rem 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(120deg, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .article-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .article-excerpt {
            color: #ddd;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: #999;
            font-size: 0.9rem;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
        }

        input[type="search"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        input[type="search"]::placeholder {
            color: #999;
        }

        /* 响应式布局 */
        @media screen and (max-width: 1200px) {
            .container {
                padding: 1rem;
            }
        }

        @media screen and (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            h1 {
                font-size: 2rem;
            }

            .article-title {
                font-size: 1.2rem;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .search-box {
                padding: 0 0.5rem;
            }

            input[type="search"] {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo" style="position: relative; left: -16px; top: 3px;">个人知识库</div>
            <div class="nav-links" style="position: relative; left: -16px; top: 3px;>
                <a href="index.html" >首页</a>
                <a href="index01.html">工具网站</a>
                <a id="ab"href="#ai">知识文章</a>
            </div>
        </div>
    </nav>
    <div style="display: flex; align-items: center; margin-top: 110px; margin-left: 35px; width: 80%; font-size: 99%;">
        <div class="search-box" style="max-width: 500px; margin: 0;">
            <input type="search" id="searchInput" placeholder="搜索文章..." style="border-radius: 8px; border: 2px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); padding: 12px 20px; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <script>
                document.getElementById('searchInput').addEventListener('input', function() {
                    const searchText = this.value.toLowerCase();
                    const articles = document.querySelectorAll('.article-card');
                    
                    articles.forEach(article => {
                        const title = article.querySelector('.article-title').textContent.toLowerCase();
                        const excerpt = article.querySelector('.article-excerpt').textContent.toLowerCase();
                        
                        if (title.includes(searchText) || excerpt.includes(searchText)) {
                            article.style.display = 'block';
                        } else {
                            article.style.display = 'none';
                        }
                    });
                });
            </script>
        </div>
    </div>
    <div class="container">
        <div class="article-card">
            <h2 class="article-title">人工智能入门指南</h2>
            <p class="article-excerpt">本文将为您介绍人工智能的基础概念、发展历程以及未来趋势...</p>
            <div class="article-meta">
                <span>2023-10-15</span>
                <span>阅读: 1.2k</span>
            </div>
        </div>

        <div class="article-card">
            <h2 class="article-title">深度学习实战教程</h2>
            <p class="article-excerpt">从零开始学习深度学习，包含实际案例和代码示例...</p>
